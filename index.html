<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>

    <!--Cropper-->
    <link      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="editor-container">
            <div class="image-container">
                <img src="" alt="" id="image">
            </div>
            <input type="file" name="file" id="file" accept-"image/*" />
            <label for="file">Abra uma Imagem</label>
            <div class="options-btn hide">
                <button id="rotate-left">
                    <img src="./rotate-left.png" alt="Virar a Esquerda">
                </button>
                <button id="rotate-right">
                    <img src="./rotate-right.png" alt="Virar a Direita">
                </button>
                <button id="scale-x-btn">
                    <img src="flip-hori.png" alt="">
                </button>
                <button id="scale-y-btn">
                    <img src="flip-ver.png" alt="">
                </button>
                <button class="aspect-ratio-btns">16:9</button>
                <button class="aspect-ratio-btns">4:3</button>
                <button class="aspect-ratio-btns">1:1</button>
                <button class="aspect-ratio-btns">2:3</button>
                <button class="aspect-ratio-btns">Free</button>
            </div>
            <div class="action-btns">
                <button id="preview" class="hide">Pr√©via</button>
                <a href="" id="download" class="hide">Download</a>
            </div>
        </div>
        <div class="preview-container">
            <img src="" alt="" id="preview-image">
        </div>
    </div>

    <!--Scripts-->
    <script src="app.js"></script>
</body>
</html>
